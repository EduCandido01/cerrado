<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1QSyHT19e1-dn9UU0NQ0e2xOz629ptDb4U9s-to9gHzG4OjUmFsJIvdclyWxtfS2-sEE&usqp=CAU">
    <style>
         footer {
            background-color: #2e6f58;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Cabeçalho */
        header {
            background-color: #2e6f58;
            color: white;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            color: #ffcc00;
        }

        /* Seções */
        .section {
            padding: 40px 20px;
            background-color: white;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Gráficos */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin: 20px auto;
        }

        /* Formatação para a tela pequena */
        @media screen and (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                font-size: 1.8rem;
            }

            header nav ul {
                flex-direction: column;
                padding: 0;
            }

            header nav ul li {
                margin: 10px 0;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .chart-container {
                height: 300px; /* Ajustar altura para telas pequenas */
            }
        }

        /* Formatação para telas muito pequenas (exemplo: celulares) */
        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .chart-container {
                height: 250px; /* Ajuste maior para dispositivos pequenos */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>O Cerrado Está Morrendo</h1>
            <nav>
                <ul>
                    <li><a href="index.html">O que é o Cerrado?</a></li>
                    <li><a href="causas-degradacao.html">Causas da Degradação</a></li>
                    <li><a href="impactos.html">Impactos</a></li>
                    <li><a href="help.html">Como Ajudar?</a></li>
                    <li><a href="grafico.html">Gráficos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="grafico" class="section">
        <div class="container">
            <h2>Gráficos de Degradação do Cerrado (2015-2025)</h2>

            <!-- Gráfico de barras sobre a área desmatada ao longo dos anos -->
            <div class="chart-container">
                <canvas id="graficoBarras"></canvas>
            </div>

            <!-- Gráfico de linha sobre a taxa de desmatamento ao longo dos anos -->
            <div class="chart-container">
                <canvas id="graficoLinha"></canvas>
            </div>
        </div>
    </section>

    <script>
        // Dados para o gráfico de barras (desmatamento por ano de 2015 a 2025)
        const dadosBarras = {
            labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'],
            datasets: [{
                label: 'Área desmatada (milhares de hectares)',
                data: [1100, 1200, 1300, 1400, 1500, 1600, 1700, 1800, 1900, 2000, 2100],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

        // Configuração do gráfico de barras
        const configBarras = {
            type: 'bar',
            data: dadosBarras,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Criação do gráfico de barras
        new Chart(document.getElementById('graficoBarras'), configBarras);

        // Dados para o gráfico de linha (taxa de desmatamento de 2015 a 2025)
        const dadosLinha = {
            labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'],
            datasets: [{
                label: 'Taxa de desmatamento (%)',
                data: [3.0, 3.2, 3.4, 3.6, 3.8, 4.0, 4.3, 4.5, 4.8, 5.0, 5.2],
                fill: false,
                borderColor: 'rgba(54, 162, 235, 1)',
                tension: 0.1
            }]
        };

        // Configuração do gráfico de linha
        const configLinha = {
            type: 'line',
            data: dadosLinha,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Criação do gráfico de linha
        new Chart(document.getElementById('graficoLinha'), configLinha);
    </script>
    <footer>
    <div class="container">
        <p>&copy; 2025 Como Ajudar o Cerrado | Eduardo C. Jesus</p>
    </div>
</footer>
</body>
</html>
